<h3>Change Password</h3>
<form method="POST">
    <div class="form-entry form-group">
        <label>Current password</label>
        <input class="form-control" autocomplete="current-password" type="password" name="current_password" name="password">
    </div>
    <div class="form-entry form-group">
        <label>New password</label>
        <input class="form-control" autocomplete="new-password" type="password" name="new_password" name="password">
    </div>
    <div class="form-entry form-group">
        <label>Confirm new password</label>
        <input class="form-control" autocomplete="new-password" type="password" name="confirm_new_password" name="password">
    </div>
    <input class="btn btn-primary" value="Change password" type="submit"> or <a class="btn btn-danger" href="/base/account">cancel</a>.
</form>
{% endblock %}
