<div class="jumbotron">
    <div class="container">
        <h3>Add new CDI results.</h3>
        <p>
            CdiBase makes adding new CDIs easy. Start by selecting an CDI format below.
        </p>
    </div>
</div>

<div class="small-center-content" id="unselected-cdi-selector">
    <h3>Select CDI format</h3>
    <ul>
        {% for format in formats %}
        <li><a href="/base/enter_data/{{ format.safe_name }}">{{ format.human_name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
