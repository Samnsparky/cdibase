<form method="POST">
    <div class="small-center-content form-entry">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" autocomplete="current-password">
        </div>
        <div>
            <input class="btn btn-primary" value="Login" type="submit"> or <a href="/base/account/forgot_password">forgot password?</a>
        </div>
    </div>
</form>
