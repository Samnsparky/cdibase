<h3>Upload {{ upload_type }} Format</h3>
<form enctype="multipart/form-data" method="POST">
    <div class="form-entry">
        <label>Name</label>
        <input type="text" name="name" placeholder="ex Regular CDI">
    </div>
    <div class="form-entry">
        <label>Specification</label>
        <input type="file" name="newfile">
    </div>
    <input class="btn btn-primary" value="Save" type="submit"> or <a href="/base/edit_formats">cancel</a>.
</form>
